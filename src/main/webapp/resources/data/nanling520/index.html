function DayPast(birthday){
	var birthday=new Date(birthday);
	var today=new Date();
	var timePast=(today.getTime()-birthday.getTime());
	var msPerDay=24*60*60*1000;
	var pastDay=timePast/msPerDay
	pastDay=Math.ceil(pastDay);
	return pastDay;

	/*
	january
	february
	march
	april
	October
	
	*/

}


function startTime() {
	var today = new Date();

	/*年月日 */
	var year = today.getYear();
		if (year<1900) {
			year = year + 1900;
		}
	//if (navigator.appName = "NetScape") {
	//	year = year + 1900;
	//}
	var month = today.getMonth() + 1;
	month = checkTime(month);
	var day = today.getDate();
	day = checkTime(day);

	/*星期 */
	var week = today.getDay();
	var weeks = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
	week = weeks[week];

	/*时分秒 */
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();
	m = checkTime(m);
	s = checkTime(s);
	setTimeout(startTime, 1000);

	//var timeString=year+"年"+month+"月"+day+"日"+" ☆ "+week+" ☆ "+h+":"+m+":"+s;
	var timeString=year+"/"+month+"/"+day+""+"&nbsp;&nbsp;&nbsp;&nbsp;"+week+"&nbsp;&nbsp;&nbsp;&nbsp;"+h+":"+m+":"+s;
	document.getElementById("showTime").innerHTML=timeString;
}

function checkTime(i) {
	if (i < 10) {
		i = "0" + i
	}
	return i;
}
